# Typically automatic controllers should have the minimum priority
#
#
# Individual subscriber configuration:
#   name:           Source name
#   topic:          The topic that provides cmd_vel messages
#   timeout:        Time in seconds without incoming messages to consider this topic inactive
#   priority:       Priority: an UNIQUE unsigned integer from 0 (lowest) to MAX_INT 
#   short_desc:     Short description (optional)

subscribers:


  - name:        "Manual Override"
    topic:       "/poli/manual_override/cmd_vel"
    timeout:     2.0
    priority:    2

  - name:        "Platstation Controller"
    topic:       "/poli/teleop/cmd_vel"
    timeout:     1.0
    priority:    1

  - name:        "MoveBase"
    topic:       "/poli/navigation/cmd_vel"
    timeout:     0.5
    priority:    0


    
publisher: "/segway/cmd_vel"
